# -----------------------------------------
# SERVER
# -----------------------------------------
server.port=8080


# -----------------------------------------
# DATABASE CONFIG (PostgreSQL)
# Usamos variables de entorno con valores por defecto para local
# -----------------------------------------
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/gestion_hotelera}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}

spring.datasource.driver-class-name=org.postgresql.Driver


# -----------------------------------------
# JPA / HIBERNATE
# (Usas Flyway para el schema, asi que ddl-auto en none esta perfecto)
# -----------------------------------------
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# -----------------------------------------
# FLYWAY
# -----------------------------------------
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migrations
spring.flyway.baseline-on-migrate=false


